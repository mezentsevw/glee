<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header__inner">
            <a href="#" class="logo">
               <img class="logo__img" src="images/logo.svg" alt="logo">
            </a>
            <nav class="menu">
               <ul class="menu__list">
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Home +</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">About</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Services</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Pages +</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">News</a>
                  </li>
                  <li class="menu__list-item">
                     <a class="menu__list-link" href="#">Contact</a>
                  </li>
               </ul>
            </nav>
            <div class="user-nav">
               <a href="#" class="user-nav__link ">
                  <div class="user-nav__link-border">
                     <img class="user-nav__link-img" src="images/icons/search.svg" alt="search icon">
                  </div>
               </a>
               <a href="#" class="user-nav__link ">
                  <div class="user-nav__link-border user-nav__link-border-orange-one ">
                     <img class="user-nav__link-img" src="images/icons/heart.svg" alt="heart icon">
                  </div>
                  <span class="user-nav-num">0</span>
               </a>
               <a href="#" class="user-nav__link-orange ">
                  <img class="user-nav__link-img user-nav__link-border-white" src="images/icons/border.svg"
                     alt="border icon">
               </a>
               <a href="#" class="user-nav__link user-nav__link-orange">
                  <div class="user-nav__link-border user-nav__link-border-orange-two">
                     <img class="user-nav__link-img" src="images/icons/cart.svg" alt="cart icon">
                  </div>
                  <span class="user-nav-num">0</span>
               </a>
               <a href="#" class="user-nav__link">
                  <div class="user-nav__link-border menu-blue">
                     <img class="user-nav__link-img" src="images/icons/menu.svg" alt="menu icon">
                  </div>
               </a>
            </div>
         </div>
      </div>
   </header>

   <script src="js/main.min.js"></script>
</body>

</html>
